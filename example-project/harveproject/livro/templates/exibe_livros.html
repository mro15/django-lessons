
<p>Lista de livros</p>
<p>{{lista_livros}}</p>

<ul>
    {% for livro in lista_livros %}
        <li>{{livro}}</li>
    {% endfor %}
</ul>

<ul>
    {% for livro in lista_livros %}
        <li>{{livro.nome}} {{livro.nome_autor}} {{livro.paginas}}</li>
    {% endfor %}
</ul>

<ul>
    {% for livro in lista_livros %}
        <li>
            <a href="{% url 'livro:detalhe_livro' livro.id %}">{{ livro.nome}}</a>
        </li>
    {% endfor %}
</ul>
